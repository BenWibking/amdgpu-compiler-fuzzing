<svg xmlns="http://www.w3.org/2000/svg" width="900" height="260" viewBox="0 0 900 260">
  <style>
    .box { fill: #f6f6f6; stroke: #111; stroke-width: 2; }
    .text { font-family: "Helvetica", "Arial", sans-serif; font-size: 16px; fill: #111; }
    .arrow { stroke: #111; stroke-width: 2; fill: none; marker-end: url(#arrowhead); }
  </style>
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#111" />
    </marker>
  </defs>

  <rect class="box" x="20" y="40" width="180" height="60" rx="8" />
  <text class="text" x="110" y="75" text-anchor="middle">High-level IR</text>

  <rect class="box" x="240" y="40" width="200" height="60" rx="8" />
  <text class="text" x="340" y="75" text-anchor="middle">Target IR</text>

  <rect class="box" x="480" y="40" width="210" height="60" rx="8" />
  <text class="text" x="585" y="75" text-anchor="middle">Machine Instrs</text>

  <rect class="box" x="720" y="40" width="160" height="60" rx="8" />
  <text class="text" x="800" y="75" text-anchor="middle">Binary</text>

  <line class="arrow" x1="200" y1="70" x2="240" y2="70" />
  <line class="arrow" x1="440" y1="70" x2="480" y2="70" />
  <line class="arrow" x1="690" y1="70" x2="720" y2="70" />

  <rect class="box" x="300" y="150" width="300" height="70" rx="8" />
  <text class="text" x="450" y="180" text-anchor="middle">Register Allocation</text>
  <text class="text" x="450" y="200" text-anchor="middle">(spills can be inserted)</text>

  <line class="arrow" x1="450" y1="110" x2="450" y2="150" />
</svg>
