name: Build devcontainer

on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  build-devcontainer:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive
      - name: Compute lowercase repo
        id: vars
        run: echo "repo_lc=${GITHUB_REPOSITORY,,}" >> "$GITHUB_OUTPUT"
      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Build devcontainer
        uses: devcontainers/ci@v0.3
        with:
          configFile: .devcontainer/devcontainer.build.json
          imageName: ghcr.io/${{ steps.vars.outputs.repo_lc }}/linux-amd64-rocm-fuzzer
          imageTag: latest,${{ github.sha }}
          push: filter
